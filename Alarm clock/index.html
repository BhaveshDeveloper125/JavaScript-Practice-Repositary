<!DOCTYPE html>

    <title>Document</title>
    <style>
      .image {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 class="day"></h1>
    <h3 class="hour"></h3>

    <form action="" onsubmit="Alarm(event)">
      <input type="time" name="" id="alramtime" required />
      <input type="submit" value="Submit time" />
    </form>

    <audio src="alarm.mp3" controls id="nahneJa" style="display: none"></audio>

    <img src="image.jpg" alt="" class="image" />

    <script src="script.js"></script>
  </body>
</html>
